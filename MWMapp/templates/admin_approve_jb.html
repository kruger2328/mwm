
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">

    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
         
          <th>Profile Picture</th>
          <th>Mobile</th>
          <th>Address</th>
          <th>DOB</th>
          <th>Gender</th>

          <th>Email</th>

          <th>Approve</th>

        </tr>
      </thead>
      {% for d in doctors %}
      <tr>
        
        <td> <img src="{% static d.profile_pic.url %}" alt="Profile Pic" height="400px" width="400px" /></td>
        <td>{{d.mobile}}</td>
        <td>{{d.address}}</td>
        <td>{{d.dob}}</td>
        <td>{{d.gender}}</td>
        <td>{{d.user.email}}</td>

        <td><a class="btn btn-primary btn-xs" href="{% url 'approve1' d.id  %}"><span class="glyphicon glyphicon-ok"></span></a></td>

      </tr>
      {% endfor %}
    </table>
  </div>


</div>


{% endblock content %}
