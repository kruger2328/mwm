{% block content %}
{%load static%}
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }
    h6 {
      text-align: center;
    }
    .row {
      margin: 100px;
    }
  </style>
</head>
<div class="container">
    <form  action="/search" method="get" style="margin-left:70%;" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" name="query" id="query" aria-label="Search">
      
    </form>
  {% if approve %}
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Applications</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>EYE</th>
          <th>FITNESS</th>
          <th>ADHAAR</th>
     
        </tr>
      </thead>
      {% for p in approve %}
      <tr>
        <td> <img src="{% static p.eye.url %}" alt="Profile Pic" height="250px" width="250px" /></td>
        <td> <img src="{% static p.fitness.url %}" alt="Profile Pic" height="250px" width="250px" /></td>

        <td> <img src="{% static p.adhar.url %}" alt="Profile Pic" height="250px" width="250px" /></td>

       
        
      </tr>
      {% endfor %}
    </table>
  </div>
  {%else%}
  <br><br><br>
  <h4 style="text-align: center;color: red;">No pending reports left found !!!</h4>
  {% endif %}
</div>
{% endblock content %}
